<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f06, #ff9a9e);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #333;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #f06, #ff9a9e); }
            50% { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
            100% { background: linear-gradient(135deg, #a6c0fe, #f68084); }
        }

        header {
            background-color: rgba(0, 123, 255, 0.8);
            width: 100%;
            padding: 0.5rem;
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        header.transparent {
            background-color: rgba(0, 123, 255, 0.5);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            margin-top: 4rem;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        footer {
            background-color: rgba(0, 123, 255, 0.8);
            width: 100%;
            padding: 0.5rem;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        .error {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
    <script>
        document.addEventListener('scroll', function() {
            var header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('transparent');
            } else {
                header.classList.remove('transparent');
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
    </header>

    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; 2024 Flight Price Prediction
    </footer>
</body>
</html>
